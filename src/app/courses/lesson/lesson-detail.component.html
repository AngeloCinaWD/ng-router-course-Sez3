<!-- per navigare con il routing è possibile farlo programmaticamente cioè come se mi muovessi fra directory-->
<!-- mi trovo in una rotta ad esempio: http://localhost:4200/courses/reactive-angular-course/lessons/0  -->
<!-- devo andare a: http://localhost:4200/courses/reactive-angular-course  -->
<!-- quindi è come se mi trovassi nella folder 0, con .. salgo e sono il lessons, .. salgo ancora e sono in reactive-angular-course -->
<a class="back" href="javascript:void(0)" [routerLink]="['../..']"
  >Back To Course</a
>

<div class="lesson-detail" *ngIf="lesson$ | async as lesson">
  <!-- <div class="lesson-detail" *ngIf="lesson"> -->
  <h3>{{ lesson.description }}</h3>

  <h5>Duration: {{ lesson.duration }}</h5>

  <div class="video-container">
    <mat-icon
      (click)="previous(lesson)"
      class="nav-button"
      *ngIf="!lesson.first"
    >
      navigate_before
    </mat-icon>

    <iframe
      width="400"
      height="220"
      frameborder="0"
      allowfullscreen
      [src]="'https://www.youtube.com/embed/' + lesson?.videoId | safeUrl"
    >
    </iframe>

    <mat-icon (click)="next(lesson)" class="nav-button" *ngIf="!lesson.last">
      navigate_next
    </mat-icon>
  </div>
</div>
